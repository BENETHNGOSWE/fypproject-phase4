<!-- question.html -->

{% block content %}

<form method="post" action="{% url 'mtihani:select_questions' %}">
    {% csrf_token %}
    
    <label for="num_questions">Number of multiple-choice questions:</label>
    <input type="number" name="num_questions" id="num_questions" required><br><br>
    
    <label for="num_shortquestions">Number of short-answer questions:</label>
    <input type="number" name="num_shortquestions" id="num_shortquestions" required><br><br>
    
    <label for="num_longquestions">Number of long-answer questions:</label>
    <input type="number" name="num_longquestions" id="num_longquestions" required><br><br>
    
    <button type="submit">Generate Questions</button>
  </form>
{% endblock content %}
